[package]
name = "osutils-py"
version = "3.3.3"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = ">=0.18", features = ["extension-module"]}
breezy-osutils = { path = "../osutils" }
pyo3-file = { git = "https://github.com/omerbenamram/pyo3-file" }
memchr = "2.3.4"
fs_extra = "1.2.0"
